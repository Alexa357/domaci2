<!DOCTYPE html>
<html lang="en">
    <head>
    <title>lightSlider Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet"  href="../src/css/lightslider.css"/>
    <style>
    	ul{
			list-style: none outside none;
		    padding-left: 0;
            margin: 0;
		}
        .demo .item{
            margin-bottom: 60px;
        }
		.content-slider li{
		    background-color: #ed3020;
		    text-align: center;
		    color: #FFF;
		}
		.content-slider h3 {
		    margin: 0;
		    padding: 70px 0;
		}
		.demo{
			width: 800px;
		}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../src/js/lightslider.js"></script> 
    <script>
    	 $(document).ready(function() {
			$("#content-slider").lightSlider({
                loop:true,
                keyPress:true
            });
            $('#image-gallery').lightSlider({
                gallery:true,
                item:1,
                thumbItem:9,
                slideMargin: 0,
                speed:500,
                auto:true,
                loop:true,
                onSliderLoad: function() {
                    $('#image-gallery').removeClass('cS-hidden');
                }  
            });
		});
    </script>
</head>
<body>
	<div class="demo">
        <div class="item">            
            <div class="clearfix" style="max-width:474px;">
                <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
                    <li data-thumb="img/thumb/1.png"> 
                        <img src="img/1.png" />
                         </li>
                    <li data-thumb="img/thumb/2.png"> 
                        <img src="img/2.png" />
                         </li>
                    <li data-thumb="img/thumb/3.png"> 
                        <img src="img/3.jpg" />
                         </li>
                    <li data-thumb="img/thumb/4.png"> 
                        <img src="img/4.png" />
                         </li>
                    <li data-thumb="img/thumb/5.png"> 
                        <img src="img/5.png" />
                         </li>
                    <li data-thumb="img/thumb/6.png"> 
                        <img src="img/6.png" />
                         </li>
                    <li data-thumb="img/thumb/7.png"> 
                        <img src="img/7.png" />
                         </li>
                    <li data-thumb="img/thumb/8.png"> 
                        <img src="img/8.png" />
                         </li>
                    <li data-thumb="img/thumb/9.png"> 
                        <img src="img/9.png" />
                         </li>
                    
                </ul>
            </div>
        </div>
        

    </div>	
</body>
